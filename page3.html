<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Shop</h1>
    <hr>
    <!-- list ใช้ร่วมกันได้ -->
    <!-- <ol>order เรียง A(ตัวพิมใหญ่) , a(พิมเล็ก) , I(เลขโรมัน)-->
        <h1>list 1</h1>
        <ol type="1">
            <li><b>aa</b> 
                <ul>
                    <li>a</li>
                    <li>b</li>
                </ul>
            </li>

            <li>bb</li>
            <li>cc</li>
        </ol>
        <hr>
        <h1>list 2</h1>
        <!-- <ul>unorder ไม่เรียง พวก จุด สี่เหลี่ยม -->
        <ul type="square">
            <li>dd</li>
            <li>ff</li>
            <li>ee</li>
        </ul>
        <hr>
        

    
    
    
</body>
</html>
