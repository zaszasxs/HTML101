<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div,span</title>
    <style>
        div{
            border: 1px solid saddlebrown;
        }
        span{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <span>a</span>
    <span>b</span>
    <span>c</span>

    <div>f</div>
    <div>g</div>
    <!-- <span> จัดกลุ่ม ไม่ br  -->
        <span style="color: blue">
            <h1>name</h1>
            <p>jessiejame</p>
        </span>
        <span style="color: rgb(21, 104, 83)">
            <h1>age</h1>
            <p>15</p>
        </span>

    <!-- div จัดกลุ่ม แล้ว br -->
    <div>
        <h1>name</h1>
        <p>jessiejamess</p>
    </div>
    <div>
        <h1>age</h1>
        <p>185</p>
    </div>
</body>
</html>
