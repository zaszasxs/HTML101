<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>table</title>
</head>
<body>
    <!-- table -->
    <h1>table</h1>
    <table border="1" cellpadding = 5 cellspacing = 15>
        <thead> <!-- colum -->
            <th>111</th>
            <th>222</th>
            <th>333</th>
            <th>444</th>
        </thead>

        <tbody align="center">
             <tr bgcolor= yellow><!-- row -->
                      <td><img src="image/logo.png" alt="" width="100px" height="100px"></td>
 <!-- update table--> <td>van</td> 
                      <td>100$</td>
                      <td rowspan="2"><a href="#">save</a></td>
            </tr>
            <tr>
                <td><img src="image/logo.png" alt="" width="100px" height="100px"></td>
                <td><b>bee</b></td>
                <td>200$</td>
               
            </tr>
        </tbody>

        <!-- colspan = ผสาน coloum -->
        <!-- rowspan = ผสาน row  -->
        <!-- cellpadding = ขยายตารางด้านใน -->
        <!-- cellspacing = ขยายตารางด้านนอก -->

        <tfoot>
            <tr>
                <td colspan="5">total = 300$</td></tr>
                

        </tfoot>
    </table>
