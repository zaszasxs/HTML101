<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        li{
            margin-bottom: 20px;
        }
        #a1:hover{
            cursor: pointer;
        }
        #a2:hover{
            cursor: progress;
        }
        #a3:hover{
            cursor: help;
        }
        #a4:hover{
            cursor: copy;
        }
        #a5:hover{
            cursor: move;
        }
        #a6:hover{
            cursor: none;
        }

        
    </style>
</head>
<body>
    <ul>
        <li id="a1">cursor ex1</li>
        <li id="a2">cursor ex2</li>
        <li id="a3">cursor ex3</li>
        <li id="a4">cursor ex4</li>
        <li id="a5">cursor ex5</li>
        <li id="a6">cursor ex6</li>
    </ul>

    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/cursor">และอื่นๆ</a>
</body>
</html>
