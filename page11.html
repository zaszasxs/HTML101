<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a style</title>
    <style>
        a{
            text-decoration: none;
            
        }
        a:link{
            color: orange;
        }
        a:visited{
            color:orchid;
        }
        a:hover{
            color: palegreen;
        }
        a:active{
            background-color: palegreen;
            color: palevioletred;
        }
    </style>
</head>
<body>
    <a href="index.html">LINK1</a><br>
    <a href="#">LINK2</a><br>
    <a href="#">LINK3</a><br>
    <a href="#">LINK4</a>
</body>
</html>
